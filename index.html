<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

<h1>Sign Up</h1>


<div class="container">
<input type="text" id="first_name" class="my_input" placeholder="Enter Your Name">
<input type="text" id="last_name" class="my_input" placeholder="Enter Your Last Name">
<input type="text" id="phone_number" class="my_input" placeholder="Enter Your Phone Number">
<input type="text" id="email_adress" class="my_input" placeholder="Enter Your Email Adress">
<input type="text" id="age" class="my_input" placeholder="Enter Your Age ">
<button onclick="signUp()" class="btn">Submit</button>
</div>

<div class="container mt-5">
    <h1>მომხმარებელი</h1>

    <ul>
        <li id="display_first_name"></li>
        <li id="display_last_name"></li>
        <li id="display_phone_number"></li>
        <li id="display_email_adress"></li>
        <li id="display_age"></li>
    </ul>

</div>


    <script src="./script.js"></script>
</body>
</html>
